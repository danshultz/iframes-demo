<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>iframe Cross Domain test</title>

  <style>
  #form_container {}
  #form_container ul {list-style-type:none;}
  #form_container ul li {float:left; clear:both; width:100%; margin-bottom:20px;}
  label.description {float:left; clear:both; width:100%;}
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="twoway.js"></script>
  <script src="child-frame.js"></script>
  <script type="text/javascript">
  </script>
</head>

<body>
<div id="content" class="row">
    <div class="large-6 small-12 columns">
		<div id="form_container">
			<h1><a>Not Yet a Member? Register Now!</a></h1>
			<form id="reg-form" class="iframe_form"  method="get" action="child.html">
				<ul >
					<li>
						<label class="description" for="element_1">Full Name </label>
						<span>
							<input id="element_1_1" name= "element_1_1" class="element text" maxlength="255" size="8" value=""/>
							<label>First</label>
						</span>
						<span>
							<input id="element_1_2" name= "element_1_2" class="element text" maxlength="255" size="14" value=""/>
							<label>Last</label>
						</span>
					</li>
					<li>
						<label class="description" for="element_2">Email Address </label>
						<span>
							<input id="element_2_1" name= "element_2_1" class="element text" maxlength="255" size="8" value=""/>
						</span>
						<span>
							<input id="element_2_2" name= "element_2_2" class="element text" maxlength="255" size="14" value=""/>
						</span>
					</li>
					<li>
						<label class="description" for="element_3">Password </label>
						<span>
							<input id="element_3_1" name= "element_3_1" class="element text" maxlength="255" size="8" value=""/>
						</span>
						<span>
							<input id="element_3_2" name= "element_3_2" class="element text" maxlength="255" size="14" value=""/>
						</span>
					</li>
					<li>
						<label class="description" for="element_4">Contact Phone Number </label>
						<div>
							<input id="element_4" name="element_4" class="element text medium" type="text" maxlength="255" value=""/>
						</div>
					</li>
					<li>
						<label class="description" for="element_5">Everyday Rewards </label>
						<div>
							<input id="element_5" name="element_5" class="element text medium" type="text" maxlength="255" value=""/>
						</div>
					</li>
					<li>
						<label class="description" for="element_6"> </label>
						<span>
							<input id="element_6_1" name="element_6_1" class="element checkbox" type="checkbox" value="1" />
							<label class="choice" for="element_6_1">I'd like to receive emails with the latest deals and exclusive promotions from Big Box Store</label>
							<br />
							<input id="element_6_2" name="element_6_2" class="element checkbox" type="checkbox" value="1" />
							<label class="choice" for="element_6_2">I agree to Big Box Store terms &amp; conditions*</label>
						</span>
					</li>
					<li class="buttons">
						<input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
					</li>
				</ul>
			</form>
		</div>
    </div>
</div>

</body>
</html>
